<!doctype html>
<html manifest="manifest.appcache" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Erg Data</title>

    <link rel="manifest" href="manifest.json">
    <!-- See https://developers.google.com/web/updates/2014/11/Support-for-theme-color-in-Chrome-39-for-Android -->
    <meta name="theme-color" content="#db5945">

    <link rel="icon" href="favicon.ico">

    <link rel="stylesheet" href="styles/w3.css">
    <link rel="stylesheet" href="styles/w3-theme-green.css">
    <link rel="stylesheet" href="styles/style.css">

    <script src="scripts/ergdata.js"></script>

  </head>

  <body style="max-width:600px; margin:auto; border:0px solid #ccc">
    <div class="page-wrap">
      <header class="w3-container w3-card-4 w3-theme">
        <h1>Erg Data</h1>
      </header>

      <div class="w3-container w3-section">
        <div id="inputSection" class="w3-container" style="display: block">
          
          <form class="w3-container">

            <label class="w3-label w3-text-green">Distance (m)</label>
            <input class="w3-input w3-border" id="distance" type="text">

            <label class="w3-label w3-text-green">Time mins</label>
            <input class="w3-input w3-border" id="min" type="text">

            <label class="w3-label w3-text-green">Secs</label>
            <input class="w3-input w3-border" id="sec" type="text">

            <label class="w3-label w3-text-green">Weight</label>
            <input class="w3-input w3-border" id="weight" type="text">

            <label class="w3-label w3-text-green">Set Distance</label>
            <input class="w3-input w3-border" id="setDist" type="text">

          </form>
        </div>

        <div id="resultsSection" class="w3-container" style="display: none;">
          
          <p id="dist">Distance : -</p>
          <p id="time">Time : -</p>
          <p id="split">Split time : -</p>
          <p id="power">Power      : -</p>

          <p>Weight adjusted time and distance:<p>

          <!--<p id="wf">Weight factor : -</p>-->
          <p id="mass">Weight : -</p>
          <p id="adTime">Weight adjusted time : -</p>
          <p id="adDist">Weight adjusted distance : -</p>

          <p>Predicted time (according to Paul's Law):</p>

          <p id="preSplit">For - m, Predicted split = -</p>
          
        </div>
      </div>
    </div>

    <button id="button" type="button" class="button" onclick="myFunction()">Calculate</button>

    <footer class="site-footer">
    <!-- <footer class="w3-container w3-theme-l2" style="position:relative">-->
      <p>&copy; 2016 Clive Keeler</p>
    </footer>

  </body>

</html>
