<!doctype html>
<html manifest="manifest.appcache" lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Erg Data</title>

    <link rel="manifest" href="manifest.json">
    <!-- See https://developers.google.com/web/updates/2014/11/Support-for-theme-color-in-Chrome-39-for-Android -->

    <meta name="theme-color" content="#006400">

    <link rel="icon" href="favicon.ico">

    <link rel="stylesheet" href="styles/w3.css">
    <link rel="stylesheet" href="styles/w3-theme-green.css">
    <link rel="stylesheet" href="styles/style.css">

    <script src="scripts/ergdata.js"></script>

  </head>

  <body style="max-width:600px; margin:auto; border:0px solid #ccc">
    <div class="page-wrap">

      <header class="w3-container w3-card-4 w3-theme">
        <h1>Erg Data</h1>
      </header>

      <div class="w3-container w3-section">
        <div id="inputSection" class="w3-container" style="display: block">

          <h5 class="w3-text-green">Input Data</h5>

          <form class="w3-container">

            <label class="w3-label w3-text-green">Distance (m)</label>
            <input class="w3-input w3-border" id="distance" type="number" value="500" step="0.1" min="100" max="100000">

            <label class="w3-label w3-text-green">Time (mins)</label>
            <input class="w3-input w3-border" id="min" type="number" value="1" step="1" min="0" max="120">

            <label class="w3-label w3-text-green">Time (secs)</label>
            <input class="w3-input w3-border" id="sec" type="number" value="0.0" step="0.1" min="0" max="59.9">

            <label class="w3-label w3-text-green">Weight (kg)</label>
            <input class="w3-input w3-border" id="weight" type="number" value="70.0" step="0.1" min="40" max="200">

            <label class="w3-label w3-text-green">Set Distance (m)</label>
            <input class="w3-input w3-border" id="setDist" type="number" value="500" step="100" min="100" max="100000"">
          </form>

        </div>

        <div id="resultsSection" class="w3-container" style="display: none;">

          <h5 class="w3-text-green">Recorded:</h5>

          <p id="dist">Distance : -</p>
          <p id="time">Time : -</p>
          <p id="split">Split : -</p>
          <p id="power">Power      : -</p>

          <h5 class="w3-text-green">Weight adjusted:</h5>

          <p id="adTime">Adj. time : -</p>
          <p id="adSplit">Adj. split : -</p>

          <h5 class="w3-text-green">Predicted time (Paul's Law):</h5>

          <p id="preDist">Distance : -</p>
          <p id="preTime">Predicted time : -</p>
          <p id="preSplit">Predicted split : -</p>

        </div>

      </div>

    </div>

    <button id="button" type="button" class="button" onclick="myFunction()">Calculate</button>

    <footer class="site-footer">
      <p>&copy; 2016 Clive Keeler</p>
    </footer>

  </body>

</html>
